<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="ISO-8859-1">
    <title>Students Management</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Students Management</h1>
    <hr>
    <h2>  Update Student</h2>

    <form action="#" th:action="@{/saveStudent}" th:object="${student}"
          method="POST">

        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{name}"    class="form-control mb-5 col-5">
        <input type="text" th:field="*{age}"   class="form-control mb-5 col-5">
        <button type="submit" class="btn btn-info col-2"> Update Student</button>
    </form>
    <hr>
    <a th:href ="@{/}"> Back to Student List</a>
</div>

</body>
</html>
